<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <title>SignUp</title>
</head>
<body>
    <h1> Register </h1>
    <div class="container text-center">
        <h2>Fill the data</h2>
        <br>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="" v-on:submit.prevent="processSignUp" class="row g-3">
                    <div class="row mb-3">
                        <input type="number" class="form-control borde" v-model="user.id" placeholder="id">
                    </div>
                    <div class="row mb-3">
                        <input type="text" class="form-control borde" id="user.name" v-model="user.name"
                            placeholder="First name" onkeyup="setUsername()">
                    </div>
                    <div class="row mb-3">
                        <input type="text" class="form-control borde" id="user.middlename" v-model="user.middlename"
                            placeholder="Middle Name" onkeyup="setUsername()">
                    </div>
                    <div class="row mb-3">
                        <input type="text" class="form-control borde" id="user.lastname" v-model="user.lastname"
                            placeholder="Last name" onkeyup="setUsername()">
                    </div>
                    <div class="row mb-3">
                        <input type="email" class="form-control borde" id="user.email" v-model="user.email"
                            placeholder="email">
                    </div>
                    <div class="row mb-3">
                        <input type="text" class="form-control borde" id="user.address" v-model="user.address"
                            placeholder="address">
                    </div>
                    <div class="row mb-3">
                        <input type="number" class="form-control borde" v-model="user.phone" placeholder="phone">
                    </div>
                    <div class="row mb-3">
                        <input type="text" class="form-control borde" id="user.username" v-model="user.username"
                            placeholder="username">
                    </div>
                    <div class="row mb-3">
                        <input type="password" class="form-control borde" v-model="user.password"
                            placeholder="Password">
                    </div>
                    <div class="row mb-4">
                        <input type="submit" class="btn btn-dark borde" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function setUsername() {
        try {
            const name = oneString("user.name");
            const middlename = oneString("user.middlename");
            const lastname = document.getElementById("user.lastname");
            let username = document.getElementById("user.username"); 
            username.value = name.value.toLowerCase();
            username.value += middlename.value.charAt(0).toLowerCase();
            lastname1 = lastname.value.split(" ");
            username.value += lastname1[0].toLowerCase();
            if (lastname1.length>1){
                username.value += lastname1[1].charAt(0).toLowerCase();
            }
        } 
        catch (error) {
            console.error(error);
        }
        }
        function oneString(stringWithSpace) {
            let name = document.getElementById(stringWithSpace);
            let uniqueName = name.value.split(" ");
            name.value = uniqueName[0];  
            return name;
        }
        
        </script>
</body>
</html>
